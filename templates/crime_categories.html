{% extends 'base.html' %}

{% block content %}
<h1 class="text-3xl font-bold mb-4">Crime Categories</h1>

<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <div>
        <h2 class="text-xl font-semibold mb-2">Average Rape Cases</h2>
        <div id="rape-cases-chart"></div>
    </div>
</div>

<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script>
    var rapeCasesData = {{ rape_cases_data | safe }};
    Plotly.newPlot('rape-cases-chart', rapeCasesData, {
        title: 'Average Rape Cases Over the Years',
        xaxis: { title: 'Year' },
        yaxis: { title: 'Average Rape Cases' },
    });
</script>
{% endblock %}
